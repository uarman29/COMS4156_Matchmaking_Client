<div class="row">
    <div class="col-md-5">
        <h1>Login</h1>
        <form [formGroup] = "loginForm">
            <div class="d-flex flex-column login-form-group mb-3">
                <div class="login-form-control">
                    <label for="developer_email" class="form-label">Developer Email</label>
                    <input type="text" class="form-control" formControlName = "developer_email" required>
                </div>

                <div class="login-form-control">
                    <label for="developer_password" class="form-label">Password</label>
                    <input type="password" class="form-control" formControlName = "developer_password" required>
                </div>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <button class="btn btn-primary m-1" [disabled]="!loginForm.valid" (click)="onLogin(false)">Login</button>
            </div>
        </form>
    </div>
    <div class="col-md-2"></div>
    <div class="col-md-5">
        <h1>SignUp</h1>
        <form [formGroup] = "signUpForm">
            <div class="d-flex flex-column sign-up-form-group mb-3">
                <div class="sign-up-form-control">
                    <label for="signup_developer_email" class="form-label">Developer Email</label>
                    <input type="text" class="form-control" formControlName = "signup_developer_email" required>
                </div>

                <div class="sign-up-form-control">
                    <label for="signup_developer_password" class="form-label">Password</label>
                    <input type="password" class="form-control" formControlName = "signup_developer_password" required>
                </div>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <button class="btn btn-primary m-1" [disabled]="!signUpForm.valid" (click)="onSignUp()">SignUp</button>
            </div>
        </form>
    </div>
</div>
